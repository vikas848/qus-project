<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='singin.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', filename='img/laptop4.jpg') }}" alt="" class="login-img">
        <div class="login-singin">
            <div class="login2">
                <form action="{{ url_for('login') }}">
                    <button type="submit" class="root-btn">Login</button>
                </form>
                <div class="login-form">
                    <form action="/register" method="POST">
                        <h1>registration</h1>
                        <div class="input-box">
                            <input type="text" name="username" placeholder="username" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="email" name="email" placeholder="email" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password" placeholder="password" required>
                            <i class='bx bxs-lock'></i>
                        </div>
                        <button type="submit" class="btn">register</button>
                    </form>
                </div>
                <div class="singin">
                    <p>or login with social platfroms</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-instagram'></i></a>
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a href="#"><i class='bx bxl-github'></i></a>
                        <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
