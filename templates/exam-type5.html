<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Questions - Type 5</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='exam-types.css') }}">
</head>

<body>
    <div action="/exam-type5.html" method="POST" class="container">
        <div class="part1">
            <label for="option" class="label">Select Type:</label>
            <select name="option" id="option" class="select" onchange="handleRedirect(this.value)">
                <option value="0">option 5</option>
                <option value="exam-type1.html">Option 1</option>
                <option value="exam-type2.html">Option 2</option>
                <option value="exam-type3.html">Option 3</option>
                <option value="exam-type4.html">Option 4</option>
                <option value="home">None</option>
            </select>
        </div>

        <script>
            function handleRedirect(value) {
                if (value !== "0") {
                    window.location.href = value;
                }
            }
        </script>

        <div class="part2">
            <h2>Exam Questions (Type 5)</h2>
            <form method="POST" action="/type5-exam-qus" target="_blank">
                {% if questions %}
                {% for q in questions %}
                <h3>Question {{ loop.index }}</h3>
    
               
                <input type="hidden" name="sr_{{ loop.index0 }}" value="{{ q[0] }}">

                <b class="qus-inp">Question:</b><input type="text" disabled name="question_{{ loop.index0 }}"
                    class="qus" placeholder="Question..." value="{{ q[1] }}"><br>

                <div class="options">
                    <div class="opt-ab">
                        <div class="opt-input"><b class="opt-abcd">A:</b><input type="text" disabled
                                name="option_a_{{ loop.index0 }}" class="option1 option1234" placeholder="option A..."
                                value="{{ q[2] }}"></div>

                        <div class="opt-input"><b class="opt-abcd">B:</b><input type="text" disabled
                                name="option_b_{{ loop.index0 }}" class="option2 option1234" placeholder="option B..."
                                value="{{ q[3] }}"></div>
                    </div>

                    <div class="opt-cd">
                        <div class="opt-input"><b class="opt-abcd">C:</b><input type="text" disabled
                                name="option_c_{{ loop.index0 }}" class="option3 option1234" placeholder="option C..."
                                value="{{ q[4] }}"></div>

                        <div class="opt-input"><b class="opt-abcd">D:</b><input type="text" disabled
                                name="option_d_{{ loop.index0 }}" class="option4 option1234" placeholder="option D..."
                                value="{{ q[5] }}"></div>
                    </div><br>

                    <div class="cor-inp"><b class="opt-cor">Correct Option (A/B/C/D):</b><input type="text"
                            name="correct_option_{{ loop.index0 }}" class="correct_option"
                            placeholder="Correct option..." value="{{ q[6] }}"><br><br> </div>
                </div>
                {% endfor %}
                <button type="submit" class="sub_btn">Exam Submit</button>
                {% else %}
                <p>No questions found.</p>
                {% endif %}
            </form>
        </div>
    </div>
</body>

</html>
